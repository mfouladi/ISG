<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" type="text/css" href="../matinfouladi.css">
	<title>Gallery</title>
</head>

<body>
	<div id="wrapper">
		<div id="header">
			<div id="header-left"  class="left-section">
				<img id="logo" src="../Images/isg_logo.gif"></img>
			</div> <!-- END HEADER-LEFT -->
			<div id="header-main"  class="main-section">
				<img id="header-img" src="../Images/CultureShow2012Header.jpg"></img>
			</div> <!-- END HEADER-MAIN -->
			<div id="header-right" class="right-section">
				<img id="header-right-img" src="../Images/UCLABruins.png" />
			</div> <!-- END HEADER-RIGHT -->
		</div> <!-- END HEADER -->
		
		<div id="content">
			<div id="content-left"  class="left-section">
				<div id="menu-top">
					<img id="menu-top-img" src="../Images/menu-top.gif" />
				</div>
				<div id="menu">
					<ul>
						<a href="../"><li>Home</li></a>
						<a href="../CommunityEvents"><li>Community Events</li></a>
						<a href="../Gallery"><li>Gallery</li></a>
						<a href="../Shop"><li>Shop</li></a>
						<a href="../BoardMembers"><li>Board Members</li></a>
					</ul>
				</div> <!-- END MENU -->
			</div> <!-- END CONTENT-LEFT -->
			<div id="content-main"  class="main-section">
				<table class="gallery">
					<tr class="gallery-photo-tr">
						<td class="gallery-photo-td">
							<a href="http://www.facebook.com/media/set/?set=a.365620626865447.85996.159772100783635&type=3" target="_blank">
							<img class="gallery-photo" src="AshNight.jpg" />
							</a>
						</td>
						<td class="gallery-photo-td">
							<a href="http://www.facebook.com/media/set/?set=a.364361203658056.85625.159772100783635&type=3" target="_blank">
							<img class="gallery-photo" src="Suede.jpg" />
							</a>
						</td>
						<td class="gallery-photo-td">
							<a href="http://www.facebook.com/media/set/?set=a.369307546496755.86900.159772100783635&type=3" target="_blank">
							<img class="gallery-photo" src="ShabeYalda.jpg" />
							</a>
						</td>
					</tr>
					<tr class="gallery-tag-tr">
						<td class="gallery-tag-td">Ash Night</td>
						<td class="gallery-tag-td">Suede</td>
						<td class="gallery-tag-td">Shabe Yalda</td>
					</tr>
				</table>
			</div> <!-- END CONTENT-MAIN -->
			<div id="content-right" class="right-section">
			</div> <!-- END CONTENT-RIGHT -->
		</div>
	
	</div> <!-- END WRAPPER -->
</body>

</html>
